<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Guia do Investimento</title>
    <style type="text/css">
      body {
        font-family: 'Ubuntu', sans-serif;
      }
      header {
        background-color: black;
        color: white;
      }
      .formulario {
        border: 1px solid white;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    
    <header>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col text-center">
            <img src="logo.png" width="243" height="55" class="d-inline-block align-top" alt="">
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-lg-6 p-3">
            <h1>Potencialize seus investimentos e tenha mais retorno com uma assessoria exclusiva</h1>
            <br>
            <h3>Não gere menos do que você pode com seu dinheiro</h3>
          </div>
          <div class="col-lg-6 p-3">
            <form class="formulario p-3">
              <div class="form-group">
                <label for="exampleFormControlInput1">Nome</label>
                <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="João ou Maria">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Telefone</label>
                <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder="(11) 9999-9999">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Quanto você tem para investir?</label>
                <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                  <option>Até R$ 50.000</option>
                  <option>De R$ 50.000 a R$ 100.000</option>
                  <option>De R$ 100.000 a R$ 300.000</option>
                  <option>Mais de R$ 300.000</option>
                </select>
              </div>
              <button class="btn btn-success btn-lg btn-block mt-4 font-weight-bold" type="submit">AGENDAR REUNIÃO</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
